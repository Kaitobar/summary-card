<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Card</title>

</head>
<body>

  <section class="main">

    <div class="card">
      <header class="card-img">
         <img src="images/illustration-hero.svg" alt="">
      </header>

      <main class="card-main">

          <article class="main-info">
            <h2 class="info-title">  Order Sumarry  </h2>
           <h3 class="info-describe">
             You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
           </h3>
          </article>

         <article class="main-plan">
           <div class="star">
            <div class="plan-logo">
                <img src="images/icon-music.svg" alt="">
              </div>
            <div class="plan-annual">
              <h3 class="annual-title">Annual Plan</h3>
                <h4 class="annual-price">$59.99/year</h4>
            </div>
          </div>
           <a href="" class="change">Change</a>
         </article>

          <div class="footer">
            <a href="" class="main-payment">Proceed to Payment</a>
            <a class="main-cancel">Cancel Order</a>
          </div>
       </main>
     
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Kaitobar" target="_blank">Katherin Tobar</a>.
    </div>
    

  </section>


  


</body>
</html>
